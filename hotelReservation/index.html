<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Entrada de datos</title>
<script>
    function calcula() {
  let numero = document.fdatos.entrada.value;
  let dato = document.getElementById("lista");
  let valor = dato.options[lista.selectedIndex].value;
  let park = dato.options[parking.selectedIndex].value;

  let hab = (numero * valor);
  let aparc =(numero * park);
  let resultado = hab + aparc;
  document.getElementById("salida").innerHTML = resultado;
}
</script>

  </head>
  <body>
    <form name="fdatos">
      Noches: <input type="text" size="16" name="entrada"/>
      <b>X</b>
      <select id="lista">
        <option value="100">Hab. Standard</option>
        <option value="120">Junior Suite</option>
        <option value="150">Suite</option>
      </select>

      <select id="parking">
        <option value="10">Uso Parking</option>
        <option value="0">Sin parking</option>
    </form> 
    <input type="button" value="calcula" onclick="calcula()">
    <div id="salida"></div>
    <script src="script.js"></script>
  </body>
</html>
